<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>
<body>

    <header class="banner">
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
        </div>
        
        <div class="icones">
                <img src="img/facebook.svg" class="filter-white" alt="">
                <img src="img/instagram.svg" class="filter-white" alt="">
                <img src="img/twitter.svg" class="filter-white" alt="">
                <img src="img/youtube.svg" class="filter-white" alt="">
        </div>
    </header>

    <main class="container">
        <section class="sec-container">
            <h2>HAYAO MIYAZAKI</h2>
            <h1>A VIAGEM <br> DE CHIHIRO</h1>
            <p>CHIHIRO CHEGA A UM MUNDO MÁGICO DOMINADO POR <br> UMA BRUXA. AQUELES QUE A DESOBEDECEM SÃO <br> TRANSFORMADOS EM ANIMAIS.</p>
            
            <div class="buttons">
                <button class="btn-assistir">
                    <img src="img/play.svg" class="filter-white" alt="">
                    Assistir agora
                </button>
                <button class="btn-trailer"> 
                    Assistir trailer
                </button>
            </div>
        </section>
        <main class="img-main">
            <img src="img/ilustracao.png" alt="">
        </main>
    </main>

    
</body>
</html>
